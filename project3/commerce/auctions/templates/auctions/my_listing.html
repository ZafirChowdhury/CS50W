{% extends "auctions/layout.html" %}

{% block body %}
    <h3>{{ user }}'s listings</h3>
    <ul>
    {% for i in listings %}
        <li><a href="{% url 'view_listing' i.id %}">{{ i }}</a></li>
    {% empty %}
        <p>You have no listing.</p>
    {% endfor %}
    </ul>
{% endblock %}
