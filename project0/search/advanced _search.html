<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Google Advanced Search</title>
    </head>

    <body>

        <div class="link">
            <a href="index.html">Search</a>
        </div>

        <h3>Advanced Search</h3>

        <p>Find pages with...</p>

        <form action="https://google.com/search">
            <div class="lable_ali">
                <label>all these words: </label>
                <input type="text" placeholder="" name="as_q">
                <br>

                <label>this exact word or phrase: </label>
                <input type="text" placeholder="" name="as_epq">
                <br>

                <label>any of these words: </label>
                <input type="text" placeholder="" name="as_oq">
                <br>

                <label>none of these words: </label>
                <input type="text" placeholder="" name="as_eq">
                <br>
            </div>

            <div class="advanced_search_button_container">
                <button type="submit" id="advanced_search_button">Advanced Search</button>
            </div>
        </form>


    </body>

</html>
